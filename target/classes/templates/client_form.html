<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Document</title>

</head>

<body>
  <!-- String name, String surname, String adress, Integer dni, Date birthDate,
            String nationality, String phoneNumber, String email-->
  <form class="row g-3" action="/client/registry" method="post">
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="name" class="form-control" id="input1" name="name" placeholder="Nombre del servicio">
    </div>
    <div class="col-md-4">
      <label for="inputPassword4" class="form-label">Apellido</label>
      <input type="name" class="form-control" id="input1" name="surname" placeholder="Nombre del servicio">
    </div>
    <div class="col-md-8">
        <label for="inputPassword4" class="form-label">Direccion</label>
        <input type="name" class="form-control" id="input1" name="adress" placeholder="Nombre del servicio">
    </div>
    <div class="col-md-4">
      <label for="inputAddress2" class="form-label">Dni</label>
      <input type="number" id="precio" name="dni" step="any"><br>
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="birthDate" placeholder="YYYY-MM-DD"><br>
    </div>
    <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Nacionalidad</label>
        <input type="name" class="form-control" id="input1" name="nationality" placeholder="Nombre del servicio">
    </div>
    <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Numero de Telefono</label>
        <input type="name" class="form-control" id="input1" name="phoneNumber" placeholder="Nombre del servicio">
    </div>
    <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Email</label>
        <input type="name" class="form-control" id="input1" name="email" placeholder="Nombre del servicio">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
 



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
