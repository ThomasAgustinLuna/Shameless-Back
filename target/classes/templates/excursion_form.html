<head>

<body>
  <!-- String name, String descript, Date startDate, Double price, String carType,
            Date deadLineDate-->
  <form class="row g-3" action="/excursion/registry" method="post">
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="name" class="form-control" id="input1" name="name" placeholder="Nombre del servicio">
    </div>
    <div class="col-md-4">
      <label for="inputPassword4" class="form-label">Descripcion</label>
      <textarea id="mensaje" name="descript" rows="4" cols="50">
            Escribe tu mensaje aqu√≠...
          </textarea><br>
    </div>
    <div class="col-md-4">
      <label for="inputAddress" class="form-label" onsubmit="formatDate()">Fecha Inicial</label>
      <input type="date" id="fecha" name="startDate" placeholder="YYYY-MM-DD"><br>
    </div>
    <div class="col-md-4">
      <label for="inputAddress2" class="form-label">Precio</label>
      <input type="number" id="precio" name="price" step="any"><br>
    </div>
    <div class="col-md-4">
      <label for="inputCity" class="form-label">Destino</label>
      <input type="text" class="form-control" id="inputCity" name="destination">
    </div>
    <div class="col-md-4">
        <label for="inputAddress2" class="form-label">Duracion</label>
        <input type="number" id="precio" name="duration" step="any"><br>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
 



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
